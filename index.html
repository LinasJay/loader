	<script>
	 	document.onreadystatechange = function () {
  		var state = document.readyState
  if (state == 'interactive') {
       document.getElementById('bg-img').style.visibility="hidden";
       document.getElementById('loader-bg').style.visibility="visible";
  } else if (state == 'complete') {
      setTimeout(function(){
         document.getElementById('interactive');
         document.getElementById('loader-bg').style.visibility="hidden";
         document.getElementById('bg-img').style.visibility="visible";
      },1000);
  }
}
	</script>
